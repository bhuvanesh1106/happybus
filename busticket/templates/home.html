<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <style>
        /* Custom styles for the home page */
        body {
            margin: 0;
            padding: 0;
            background-image: url("https://www.pcclean.io/wp-content/uploads/2020/4/YvYVBj.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: #fff;
            padding: 20px 0;
            background-color: #ffbb00;
            margin: 0;
        }
        h2{
            text-align: center;
            color: #fff;
            padding: 10px 0;
            margin: 0;
            background-color: #ffbb00;
        }

        /* Hamburger menu styles */
        #menu {
            display: none;
            background-color: #f9f9f9;
            padding: 20px;
            position: absolute;
            top: 100px;
            left: 20px;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #menu a {
            display: block;
            padding: 8px 0;
            text-decoration: none;
            color: #333;
            transition: color 0.2s;
        }

        #menu a:hover {
            color: #ffa600;
        }

        .hamburger-btn {
            background-color: #240101;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        /* Offers section styles */
        #offers-section {
            text-align: center;
            margin-top: 60px;
        }

        #offers-section h2 {
            color: #fff;
            background-color: #ffbb00;
            padding: 20px;
            margin: 0px;
            margin-left: 400px;
            margin-right: 400px;
            font-size: 50px;
        }

        #offers-section p {
            color: #fff;
            background-color: #ffbb00;
            padding: 20px;
            margin: 0PX;
            margin-left: 400px;
            margin-right: 400px;
            font-size: 50px;
        }

        #offers-section button {
            background-color: #111111;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Offers box styles */
        .coupon-box {
            text-align: center;
            margin-top: 30px;
            background-color: #f9f9f9;
            padding: 20px;
            margin: 30px;
            margin-left: 700px;
            margin-right: 700px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .coupon-box p {
            font-size: 16px;
            margin-bottom: 10px;
            margin-left: 0%;
        }
    </style>
     <script>
        // JavaScript to toggle the visibility of the menu
        function toggleMenu() {
            var menu = document.getElementById('menu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }

        // Function to show the Offer Page
        function showOfferPage() {
            window.location.href = '/offer/';
        }

        // Function to apply the coupon code and cashback offer
        function applyCoupon(couponCode) {
            // Add your logic here to apply the coupon code
            // ...
            alert('Coupon code ' + couponCode + ' Copied successfully!');
        }
    </script>
</head>
<body>
    <h1>HAPPY BUS.com</h1>
    <h2>Makes Your Journey Happy</h2>
    <button class="hamburger-btn" onclick="toggleMenu()">â˜° signup/login</button>
    <div id="menu">
        <a href="{% url 'signup' %}">Signup</a>
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'booking' %}">Booking</a>
        <a href="{% url 'contact_us' %}">Contact Us</a>
        <a href="{% url 'about_us' %}">About Us</a>
        <a href="{% url 'ticket_cancel' %}">Cancel Ticket</a> <!-- Added this line -->
    </div>

    <!-- Offers section -->
    <div id="offers-section">
        <h2>Offers</h2>
        <p>Get exciting discounts with our latest offers!</p>
        <button onclick="showOfferPage()">Apply Coupon</button>
    </div>

    <!-- Coupons boxes -->
    <div class="coupon-box">
        <p>Add the coupon code <strong>#happy30</strong> and get 30% off!</p>
        <button onclick="applyCoupon('#happy30')">Copy Coupon Code</button>
    </div>

    <div class="coupon-box">
        <p>Use ABCD Credit Card and get Rs. 200 instant cash back.</p>
        <!-- <button onclick="applyCoupon('ABCD Credit Card')">Copy Coupon Code</button> -->
    </div>
</body>
</html>
